<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .con{
      background-color: #fff;
      height: 100vh;
      margin-top: 10px;
    }
    .btn{
      margin: 5px;
      border-radius: 5px;
    }
  </style>
  <title>Document</title>
</head>
<body>

<div class="container con">
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-secondary">Secondary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-danger">Danger</button>
  <button class="btn btn-link">Link</button>
  <button class="btn btn-info">Info</button>
  <button class="btn btn-outline-danger">Outline_Button</button>
  <button class="btn btn-warning">Warning</button>
  <br>
  <br>
  <br>
  <button class="btn btn-outline-danger btn-lg">Large Button</button>
  <button class="btn btn-outline-success btn-sm">Small Button</button>
  <br>
  <br>
  <br>
  <button class="btn btn-info btn-block active">Block Button</button>
  <button class="btn btn-info btn-block disabled">Block Button</button>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
