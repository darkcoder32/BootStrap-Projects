<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center" style="color: #fff">A Project Based Approach to Learn Modal</h1>
      <p class="text-center"><a href="#" class="btn btn-primary btn-lg"data-target="#login-modal" data-toggle="modal" role="button">Login Here</a></p>
    </div>
  </div>
</div>

<div class="modal fade" id="login-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <img id="img_logo" class="img-thumbnail "src="images/modal1.jpg" style="width:500px" "alt="">
        </div>
        <div id="div-forms">
          <form>
            <div class="modal-body">
              <div class="text-center modal-text">
                Type your Email and Password here
              </div>
                <input class="form-control login" placeholder="Email" required type="email" name="" value="">
                <input class="form-control login" placeholder="Password" required type="password" name="" value="">
              <div class="checkbox login">
                <label id="checkbox">
                  <input type="checkbox">    Remember me
                </label>
              </div>
            </div>
            <div class="modal-footer login_signup">
              <div class="container">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="btn btn-primary d-block">Login</div>
                  </div>
                  <div class="col-sm-6">
                    <div class="btn btn-primary d-block">Sign Up</div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
